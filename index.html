    </style>

<body>

    <div id="result-popup">

    <script>
        const originalWords = [
            { vi: "di·ªÖn k·ªãch", en: "act in a play" },
            { vi: "h·ªçc l·∫∑n", en: "learn how to dive" },
            { vi: "ch∆°i t√†u l∆∞·ª£n", en: "ride a roller coaster" },
            { vi: "ƒë·ªçc nhi·ªÅu s√°ch", en: "read a lot of books" },
            { vi: "th·∫Øng m·ªôt cu·ªôc thi", en: "win a competition" },
            { vi: "ng·ªß mu·ªôn", en: "sleep late" },
            { vi: "qu√° kh·ª© c·ªßa act", en: "acted" },
            { vi: "qu√° kh·ª© c·ªßa learn", en: "learned" },
            { vi: "qu√° kh·ª© c·ªßa ride", en: "rode" },
            { vi: "qu√° kh·ª© c·ªßa read", en: "read" },
            { vi: "qu√° kh·ª© c·ªßa win", en: "won" },
            { vi: "qu√° kh·ª© c·ªßa sleep", en: "slept" },
            { vi: "(c·∫£m gi√°c) th∆∞ gi√£n", en: "relaxed" },
            { vi: "(c·∫£m gi√°c) lo l·∫Øng", en: "nervous" },
            { vi: "(c·∫£m gi√°c) t·ª± tin", en: "confident" },
            { vi: "(c·∫£m gi√°c) ng·∫°i", en: "shy" },
            { vi: "(c·∫£m gi√°c) t·ªânh t√°o", en: "wide-awake" },
            { vi: "(c·∫£m gi√°c) bu·ªìn ng·ªß", en: "sleepy" },
            { vi: "c·∫£m th·∫•y", en: "feel" },
            { vi: "ƒë√£ c·∫£m th·∫•y", en: "felt" },
            { vi: "lo s·ª£, e ng·∫°i", en: "afraid" },
            { vi: "tr√≤ ch∆°i ƒëi·ªán t·ª≠", en: "video games" },
            { vi: "m√†n h√¨nh", en: "screen" },
            { vi: "h·∫øt pin", en: "battery is dead" },
            { vi: "l·ª•a", en: "silk" },
            { vi: "h√†ng ho√°", en: "goods" },
            { vi: "kh√≥ khƒÉn", en: "difficult" },
            { vi: "ng∆∞·ªùi c·∫ßm quy·ªÅn", en: "ruler" },
            { vi: "tr·ªü l·∫°i", en: "return" },
            { vi: "tr·ªü n√™n n·ªïi ti·∫øng", en: "become famous" },
            { vi: "nghi√™n c·ª©u c√¥n tr√πng", en: "study insects" },
            { vi: "nh·∫≠n d·∫°ng c√¢y", en: "identify trees" },
            { vi: "h√°i d√¢u t√¢y d·∫°i", en: "pick wild strawberries" },
            { vi: "t√¨m d·∫•u ch√¢n th√∫", en: "find animal tracks" },
            { vi: "kh√°m ph√° hang ƒë·ªông", en: "explore a cave" },
            { vi: "s∆∞u t·∫ßm l√° c√¢y", en: "collect leaves" },
            { vi: "d·ª±ng l·ªÅu", en: "set up the tent" },
            { vi: "nh√≥m l·ª≠a tr·∫°i", en: "build a campfire" },
            { vi: "n∆∞·ªõng c√°", en: "roast fish" },
            { vi: "k·ªÉ chuy·ªán", en: "tell stories" },
            { vi: "d·∫≠p l·ª≠a tr·∫°i", en: "put out the campfire" },
            { vi: "ng·∫Øm sao", en: "look at the stars" },
            { vi: "ƒëi theo, theo d√µi", en: "follow" },
            { vi: "l·ªëi ra, l·ªëi tho√°t", en: "way out" },
            { vi: "la, h√©t", en: "shout" },
            { vi: "xa", en: "far" },
            { vi: "kh√≠ √¥ xi", en: "oxygen" },
            { vi: "h·∫°t gi·ªëng", en: "seed" },
            { vi: "k√≠ch c·ª°", en: "size" },
            { vi: "r·ªÖ", en: "root" },
            { vi: "d∆∞·ªõi m·∫∑t ƒë·∫•t", en: "underground" },
            { vi: "th√¢n c√¢y", en: "stem" },
        ];

        let words = [];
        let currentWord = null;
        let score = 0;
        const duration = 45000; // 45 gi√¢y m·ªói t·ª´
        let startTime = null;
        let timerInterval = null;
        let timeoutId = null;

        const gameArea = document.getElementById('game-area');
        const inputArea = document.getElementById('input-area');
        const hiddenInput = document.getElementById('hidden-input');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');
        const resultPopup = document.getElementById('result-popup');
        const finalScoreText = document.getElementById('final-score');
        const totalTimeText = document.getElementById('total-time');
        const playAgainBtn = document.getElementById('play-again-btn');

        let boxes = [];
        let timerDisplay = null;

        function createTimer() {
            timerDisplay = document.getElementById('timer');
            if (!timerDisplay) {
                timerDisplay = document.createElement('div');
                timerDisplay.id = 'timer';
                gameArea.appendChild(timerDisplay);
            }
        }

        function startGame() {
            startBtn.style.display = 'none';
            score = 0;
            scoreDisplay.textContent = 'ƒêi·ªÉm: 0';
            messageDisplay.textContent = '';
            words = [...originalWords];
            startTime = Date.now();
            nextWord();
        }

        function nextWord() {
            if (words.length === 0) {
                showResult();
                return;
            }

            const idx = Math.floor(Math.random() * words.length);
            currentWord = words[idx];
            words.splice(idx, 1);

            gameArea.innerHTML = '';
            createTimer();

            const wordEl = document.createElement('div');
            wordEl.id = 'vietnamese-word';
            wordEl.textContent = currentWord.vi;
            gameArea.appendChild(wordEl);

            wordEl.style.animation = `fall ${duration / 1000}s linear forwards`;

            // T·∫°o √¥ ch·ªØ, x·ª≠ l√Ω space
            inputArea.innerHTML = '';
            boxes = [];
            const answer = currentWord.en.toLowerCase();

            for (let i = 0; i < answer.length; i++) {
                const box = document.createElement('div');
                box.className = 'letter-box';
                if (answer[i] === ' ') {
                    box.classList.add('space');
                    box.textContent = '‚ê£'; // Bi·ªÉu t∆∞·ª£ng kho·∫£ng tr·∫Øng (c√≥ th·ªÉ thay b·∫±ng "_" ho·∫∑c "‚éµ")
                }
                inputArea.appendChild(box);
                boxes.push(box);
            }

            hiddenInput.value = '';
            hiddenInput.focus();
            updateBoxes();
            messageDisplay.textContent = '';

            // ƒê·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c
            let timeLeft = 30;
            timerDisplay.textContent = timeLeft;
            timerDisplay.style.color = '#e74c3c';
            timerDisplay.style.animation = 'none';

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 10) {
                    timerDisplay.style.color = '#ff0000';
                    timerDisplay.style.animation = 'pulse 0.8s infinite';
                }
            }, 1000);

            clearTimeout(timeoutId);
            timeoutId = setTimeout(revealAnswer, duration);
        }

        function updateBoxes() {
            const typed = hiddenInput.value.toLowerCase();
            let typedIndex = 0;

            boxes.forEach((box, i) => {
                const correctChar = currentWord.en.toLowerCase()[i];
                if (correctChar === ' ') {
                    box.textContent = '‚ê£';
                    box.className = 'letter-box space';
                } else {
                    box.textContent = typed[typedIndex] || '';
                    box.className = 'letter-box';
                    if (typed[typedIndex]) box.classList.add('filled');
                    typedIndex++;
                }
            });
        }

        function checkAnswer() {
            if (!timeoutId) return;
            clearTimeout(timeoutId);
            clearInterval(timerInterval);
            timeoutId = null;

            const typedLetters = hiddenInput.value.toLowerCase();
            const correctLetters = currentWord.en.toLowerCase().replace(/ /g, '');

            if (typedLetters === correctLetters) {
                score++;
                scoreDisplay.textContent = `ƒêi·ªÉm: ${score}`;
                messageDisplay.textContent = 'üéâ ƒê√∫ng r·ªìi! +1 ƒëi·ªÉm üéâ';
                messageDisplay.style.color = '#2ecc71';
                boxes.forEach(box => {
                    if (!box.classList.contains('space')) {
                        box.classList.add('correct');
                    }
                });
            } else {
                messageDisplay.textContent = `‚ùå Sai r·ªìi! ƒê√°p √°n: ${currentWord.en}`;
                messageDisplay.style.color = '#e74c3c';
                let charIdx = 0;
                boxes.forEach((box, i) => {
                    const ch = currentWord.en.toLowerCase()[i];
                    if (ch === ' ') {
                        box.textContent = '‚ê£';
                    } else {
                        box.textContent = ch;
                        charIdx++;
                    }
                    if (!box.classList.contains('space')) {
                        box.classList.add('wrong');
                    }
                });
            }

            setTimeout(nextWord, 2500);
        }

        function revealAnswer() {
            timeoutId = null;
            clearInterval(timerInterval);
            messageDisplay.textContent = `‚è∞ H·∫øt gi·ªù! ƒê√°p √°n: ${currentWord.en}`;
            messageDisplay.style.color = '#f39c12';

            boxes.forEach((box, i) => {
                const char = currentWord.en.toLowerCase()[i];
                if (char === ' ') {
                    box.textContent = '‚ê£';
                } else {
                    box.textContent = char;
                }
                if (!box.classList.contains('space')) {
                    box.style.backgroundColor = '#f39c12';
                    box.style.borderColor = '#e67e22';
                    box.style.color = 'white';
                }
            });

            setTimeout(nextWord, 3000);
        }

        function showResult() {
            clearInterval(timerInterval);
            const totalTime = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            const timeStr = `${minutes} ph√∫t ${seconds.toString().padStart(2, '0')} gi√¢y`;

            finalScoreText.innerHTML = `‚úÖ ƒê√∫ng: <strong>${score}</strong> / ${originalWords.length}<br>‚ùå Sai/H·∫øt gi·ªù: <strong>${originalWords.length - score}</strong>`;
            totalTimeText.textContent = `‚è± T·ªïng th·ªùi gian: ${timeStr}`;

            overlay.style.display = 'block';
            resultPopup.style.display = 'block';
        }

        hiddenInput.addEventListener('input', () => {
            const correctLetters = currentWord.en.toLowerCase().replace(/ /g, '');
            if (hiddenInput.value.length > correctLetters.length) {
                hiddenInput.value = hiddenInput.value.slice(0, correctLetters.length);
            }
            updateBoxes();

            if (hiddenInput.value.length === correctLetters.length) {
                checkAnswer();
            }
        });

        hiddenInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        startBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
            resultPopup.style.display = 'none';
            startGame();
        });
    </script>
